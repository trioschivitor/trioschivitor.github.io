<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/cadastro.css">
  <title>Document</title>
</head>

<body>


  <div class="tit">
    <h1>Cadastro de Matriculas</h1>
  </div>
  <br><br>
  <div class="box">
    <form action="https://formsubmit.co/trioschivitor@gmail.com" method="POST">
      <label for="nome">Nome:</label><br>
      <input type="text" name="nome" id="nome" required>
      <br><br>
      <label for="email">Email:</label><br>
      <input type="email" name="email" id="email" required>
      <br><br>
      <label for="telefone">Telefone:</label><br>
      <input type="tel" name="telefone" id="telefone" required>
      <br><br>
      <label for="genero"></label><br>
      <span>Gênero:</span><br>
      <input type="radio" name="genero" id="m" value="m" required>
      <label for="m">Masculino</label>
      <input type="radio" name="genero" id="f" value="f" required>
      <label for="f">Feminino</label>
      <input type="radio" name="genero" id="o" value="outros" required>
      <label for="o">Outros</label>
      <br><br>
      <label for="grau">Grau de Instrução:</label><br>
      <select name="grau" id="grau" required>
        <option value="null">Escolha grau de instrução</option>
        <option value="fundamental">Ensino Fundamental</option>
        <option value="medio">Ensino Médio</option>
        <option value="superior">Ensino Superior</option>
      </select>
      <br><br>
      <label for="estado">Estado:</label><br>
      <select name="estado" id="estado" required>
        <option value="null">Escolha seu Estado</option>
        <option value="AP">AP</option>
        <option value="BA">BA</option>
        <option value="RJ">RJ</option>
        <option value="ES">ES</option>
        <option value="SP">SP</option>
      </select>
      <br><br>
      <label for="curso">Escolha o Curso:</label><br>
      <select name="curso" id="curso" required>
        <option value="null">Escolha seu curso</option>
        <option value="php">PHP</option>
        <option value="fullstack">Desenvolvedor FullStack</option>
        <option value="design">Design</option>
        <option value="video">Video</option>
      </select>

      <br><br>
      <label for="nascimento">Data de Nascimento</label><br>
      <input type="date" name="nascimento" id="nascimento" required>
      <br><br>
      <input type="submit" value="Enviar" name="submit">

      <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">
      <input type="hidden" name="_template" value="basic">

    </form>
    <div><img src="/arquivos/estudo.svg" alt="animacao"></div>
  </div>


</body>

</html>
