<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/form.css">
  <title>Document</title>

<body>

  <div class="box">
    <form action="" method="POST">

      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" required>
      <br><br>
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" required>
      <br><br>
      <label for="tel">Telefone:</label>
      <input type="tel" name="telefone" id="tel" required>
      <br><br>
      <span>Gênero:</span>
      <input type="radio" name="genero" id="m" value="m" required>
      <label for="m">M</label>
      <input type="radio" name="genero" id="f" value="f" req>
      <label for="f">F</label>
      <input type="radio" name="genero" id="o" value="outros">
      <label for="o">Outros</label>
      <br><br>
      <label for="estado">Estados:</label>
      <select name="estado" id="estado" required>
        <option value="null">Escolha o seu Estado</option>
        <option value="ap">AP</option>
        <option value="ba">BA</option>
        <option value="ce">CE</option>
        <option value="pe">PE</option>
        <option value="sp">SP</option>
      </select>
      <br><br>
      <label for="obs">Observações:</label><br>
      <textarea name="obs" id="obs" required>
      </textarea>
      <br><br>
      <input type="submit" value="enviar" name="submmit">

    </form>
  </div>



</body>

</html>
